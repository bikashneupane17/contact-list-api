<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact List API</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="wrapper min-vh-100 d-flex justify-content-center align-items-center">
    <div class="phone-container border border-5 rounded-5 border-black overflow-y-scroll">
      <!-- header -->
      <div class="header p-2 d-flex justify-content-between">
        <div class="header-left"><strong>12:41</strong></div>
        <div class="header-middle bg-black mt-1 rounded-pill"></div>
        <div class="header-right">
          <p><i class="bi bi-wifi"></i></p>
          <p><i class="bi bi-reception-4"></i></p>
          <p><i class="bi bi-battery-half"></i></p>
        </div>

      </div>
      <!-- Home Screen -->
      <main class="home-screen p-2 position-relative" id="home-screen" style="height: 529px">
        <div class="slide-bar bg-white shadow-lg rounded-4 p-3 position-relative" style="top: 400px">
          <input type="range" id="slider" class="slider" min="0" max="100" value="0" />
          <label class="position-absolute" id="label">Slide To Unlock</label>
        </div>
      </main>

      <!-- APP Screen -->
      <main class="app-screen bg-dark p-2 pt-5" id="app-screen" style="height: 529px; display: none">
        <div class="d-flex justify-content-center align-items-center flex-column gap-1">
          <div class="bg-white shadow-lg rounded p-2 d-flex justify-content-center align-items-center"
            style="width: 50px; height: 50px; font-size: 2rem" id="contact-app">
            <i class="bi bi-person-rolodex text-warning"></i>
          </div>
          <span class="text-white">Contacts</span>
        </div>
      </main>

      <!-- contact-screen -->
      <main class="contact-screen position-relative" id="contact-screen" style="height: 529px; display: none;">
        <!-- search area -->
        <div class="search-container p-2 pt-0 position-relative">
          <h3 class="fw-bold">Contacts</h3>
          <i class="bi bi-search position-absolute" style="top: 46px; right: 30px"></i>
          <input type="text" name="" placeholder="Search-contact" id="search-area"
            class="form-control shadow-lg rounded-pill p-2" />
        </div>

        <!-- contact-info -->
        <div class="contact-area bg-white h-100">

          <!-- spinner -->
          <div class="bg-light w-25 rounded m-auto p-3 showSpinner">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <div class="contact-list">
            <div class="contact-info">
              <div class="p-2">
                <span id="total-contacts">0</span>
                Contact(s) found!
              </div>
              <div class="accordion" id="accordian">
                <!-- contact list will be injected here-->

              </div>
            </div>
          </div>
      </main>
    </div>
  </div>

  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="script.js" type="module"></script>
</body>

</html>
